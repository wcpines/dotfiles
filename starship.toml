[hostname]
ssh_only = false
style = "bold fg:166"

[username]
disabled = false
show_always = true

[git_branch]
style = "bold fg:37"

[directory]
truncation_length = 7
use_logical_path = true
truncate_to_repo = false
style = "bold fg:64"

[package]
disabled = true

[ruby]
disabled = true

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = '%T'
utc_time_offset = '-8'
time_range = '10:00:00-14:00:00'
